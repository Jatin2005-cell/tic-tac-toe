<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
           background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); /* Dark gradient */
            color: #fff;  
        }
        h1{
            text-align: center;
           margin-bottom: 1rem;
            margin-top: 2rem;
            display: flex;
            color: #f8f8f8;
            font-size: 100PX;
              text-shadow: 0 0 15px #8a2be2;

        }
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60vh;
            width: 100%;
        }
     .game{
        display: flex;
        flex-wrap: wrap;
        height : 60vmin;
        width : 60vmin;
        justify-content: center;
        align-items: center ;
        gap :1.5vmin;


        }
        .box{
            height: 18vmin;
            width: 18vmin;
            border-radius: 5% ;
            border:none;
            box-shadow :0 0 1rem rgba(0,0,0,0.3);
            font-size : 8vmin;
            font-weight : bold;
            color:#fff;
            background: linear-gradient(145deg, #6a0dad, #8a2be2);
            cursor: pointer;
            transition: all 0.2s ease-in-out;

        }
        .box:hover {
          transform: scale(1.05);
          box-shadow: 0 0 25px rgba(255, 255, 255, 0.6);
         }
        #reset{
            padding:1rem;
            font-size: 2rem;;
           background: linear-gradient(90deg, #8a2be2, #6a0dad);           
            color:#f0f0f0;
            border-radius: 1rem;
            border:none;
            box-shadow :0 0 1rem rgba(0,0,0,0.1);
            display:flex;
            align-items: center;
            margin: 2rem auto;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        #new-btn{
             padding:1rem;
            font-size: 2rem;
              background: linear-gradient(90deg, #8a2be2, #6a0dad);
             color:#f0f0f0;
            border-radius: 1rem;
            border:none;
            box-shadow :0 0 1rem rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        #reset:hover,
      #new-btn:hover {
        transform: scale(1.1);
        background: linear-gradient(90deg, #9b30ff, #8a2be2);
         box-shadow: 0 0 25px rgba(255, 255, 255, 0.6);
       }
        #msg{
            font-size: 2rem;
            font-weight: bold;
             color: #00ff88;
              background:rgba(20, 20, 20, 0.8);
              padding: 1rem 2rem;
             border-radius: 1rem;
               text-align: center;
               box-shadow: 0 0 25px rgba(0, 255, 136, 0.6);
        }
        .msg-container{
             position: fixed;              
            top: 0;
           left: 0;
            width: 100%;
           height: 100vh;               
           background: rgba(0, 0, 0, 0.4); 
           backdrop-filter: blur(8px);       
            -webkit-backdrop-filter: blur(8px); 
           display: flex;
           justify-content: center;
           align-items: center;
          flex-direction: column;
           gap: 1rem;
           z-index: 10;            
        }
        .hide{
            display: none;
        }
       .scoreboard {
         position: fixed;      
         top: 20px;
          right: 20px;
         display: flex;
         gap: 1.5rem;
         z-index: 20;
}

#player1,
#player2 {
  background: rgba(255, 255, 255, 0.1);
  padding: 0.5rem 1rem;
  border-radius: 8px;
  font-size: 1.2rem;
  color: #00ffcc;
  box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
}

        

    </style>
</head>
<body>
    <div class ="msg-container hide">
        <p id ="msg"> Winner</p>
        <button id ="new-btn">New Game</button>
        </div>
    <main>
        
        <h1>Tic Tac Toe</h1>
        <div class="scoreboard"> 
        <h3 id="player1">Player 1:0</h3>
        <h3 id="player2">Player 2:X</h3>
        </div>
        
        <div class="container"> 
        <div class="game">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>           
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>

            
           
        </div>
        </div>
        <button id ="reset">Reset Game</button>
    </main>
    <script src="index.js"></script>
</body>

</html>
